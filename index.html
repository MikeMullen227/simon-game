<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>

<body>
    <h1>Simon</h1>
    <div class="container">
        <div class='squares'>
            <div class="row">
                <div class='green'></div>
                <div class="red"></div>
            </div>
            <div class="row">
                <div class="yellow"></div>
                <div class="blue"></div>
            </div>
        </div>
        <div class='controls'>
            <div class="top">
                <div class="count">
                    <h2>Count</h2>
                    <div>
                        <p class="counter">0</p>
                    </div>
                </div>
                <div class="switchMode">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <div class="mode">
                        <h2 class="easyMode"></h2>
                    </div>
                </div>

            </div>
            <div class="bottom">
                <button class="play">Play</button>
                <button class="reset">Reset</button>
            </div>



        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
